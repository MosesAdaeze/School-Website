<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
  </head>
  <body>
    <button onclick="displayRandomQuote()">Show me a quote</button>
    
    <i class="devicon-android-plain"></i>
          

    <script>
      // Define an array of quotes
      const quotes = [
        "The best way to predict the future is to invent it. - Alan Kay",
        "The only way to do great work is to love what you do. - Steve Jobs",
        "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill",
        "Believe you can and you're halfway there.  - Theodore Roosevelt",
        "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
        "You miss 100% of the shots you don't take.  - Wayne Gretzky",
      ];

      // Define a function to display a random quote in the ------ console
      function displayRandomQuote() {
        // Select a random quote from the array
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        const quoteStyle = "color: #F59E0B; font-size: 16px; font-weight: bold; background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg'); background-repeat: no-repeat; background-position: left center; padding-left: 30px;";

        // const quoteStyle = "color: #F59E0B; font-size: 16px; font-weight: bold;";
        // Display the random quote in the console
        console.log("%c" + randomQuote, quoteStyle);

        // console.log("%cThis text is red", "color: red;");
      }
    </script>
  </body>
</html>
